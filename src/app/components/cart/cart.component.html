<div class="wrapper">
    <app-nav></app-nav>
</div>
<div class="container">
<div *ngFor="let product of products; let i = index">
    <div class="product">
        <h3>{{product.name}}</h3>
        <div class="desc">
           <div class="details"> <p><b>Color: </b>{{product.color}}</p> </div>
           <div class="details"> <p><b>Price: </b>{{product.price + ' $'}}</p></div>
        </div>
        <button class="btn btn-success" (click)="deleteItem(product.id)">Delete Item</button>
    </div>
</div>
</div>

<div class="total-container">
    <h3>Total:  <b>{{totalPrice()}}</b></h3>
</div>
